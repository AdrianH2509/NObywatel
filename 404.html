<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Pobierz pełną ścieżkę i parametry z adresu
    var redirectUrl = window.location.pathname + window.location.search + window.location.hash;
    
    // Przekieruj do index.html z tymi danymi w hash
    window.location.replace("/index.html#" + redirectUrl);
  </script>
</head>
<body>
  <p>Przekierowywanie...</p>
</body>
</html>
